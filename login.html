<!DOCTYPE html>
<html>

<head>
    <meta lang="en" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>


</head>

<body>
    <div id="app">

        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col  rounded shadow mb-5 bg-white rounded" style="padding: 75px 150px ;">
                    <h3 class="title">請先登入</h3>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="account" placeholder="請輸入帳號">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="請輸入密碼">
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg btn-block ">登入</button>

                    </form>
                </div>

            </div>
        </div>
    </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        new Vue({
            //渲染vue的部分
            el: '#app',
            data: {
                tempProduct: {},
                products: [
                    {
                        id: 1586934917210,
                        unit: '台',
                        category: '掌上主機',
                        title: 'Switch',
                        origin_price: 20000,
                        price: 9980,
                        description: '想玩就玩',
                        content: '動森太好玩惹',
                        is_enabled: 1,
                        imageUrl: 'https://images.unsplash.com/photo-1592107761705-30a1bbc641e7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=934&q=80',
                    },
                    {
                        id: 1196934917910,
                        unit: '台',
                        category: '主機',
                        title: 'PS5 Wifi',
                        origin_price: 29999,
                        description: '次世代超強規格',
                        content: '我也想要換一台 PS5 Wifi',
                        price: 9487,
                        is_enabled: 0,
                        imageUrl: 'https://images.unsplash.com/photo-1592107761705-30a1bbc641e7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=934&q=80',
                    },
                ],

            },
            methods: {
                updateProduct() {
                    //透過判斷是否存在id修改或新增資料
                    if (this.tempProduct.id) {
                        const id = this.tempProduct.id;
                        this.products.forEach((item, i) => {
                            if (item.id === id) {
                                this.products[i] = this.tempProduct;
                            }
                        })
                    }
                    else {
                        const time = new Date().getTime();
                        this.tempProduct.id = time;
                        this.products.push(this.tempProduct);
                    }

                    this.tempProduct = {};
                    $('#productModal').modal('hide');
                },
                delProduct() {
                    if (this.tempProduct.id) {
                        const id = this.tempProduct.id;
                        this.products.forEach((item, i) => {
                            if (item.id === id) {
                                this.products.splice(i, 1);
                                this.tempProduct = {}
                            }
                        })
                    }
                    $('#delProductModal').modal('hide');
                },

                openModal(isNew, item) {
                    switch (isNew) {
                        case 'new':
                            this.tempProduct = {};
                            $('#productModal').modal('show');
                            break;
                        case 'edit':
                            this.tempProduct = Object.assign({}, item);
                            $('#productModal').modal('show');
                            break;
                        case 'delete':
                            this.tempProduct = this.tempProduct = Object.assign({}, item);
                            $('#delProductModal').modal('show');
                            break;
                        default:
                            break;
                    }
                }

            },

        });

    </script>
</body>

</html>
